<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="DigitalClock.css">
</head>
<body>
    <div class="main">
        <div class="name">Digital Clock</div>
        <div class="container">
            <div class="details">
                <span id="day">00</span>
                <span class=":">-</span>
                <span id="month">00</span>
                <span class=":">-</span>
                <span id="year">0000</span>
            </div>
            <div class="clock">
                <span id="hours">00</span>
                <span class=":">:</span>
                <span id="minutes">00</span>
                <span class=":">:</span>
                <span id="seconds">00</span>
            </div>
        </div>

    </div>
    
</body>
<script src="DigitalClock.js"></script>
</html>
